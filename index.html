<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maname&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Young+Serif&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            font-family: "Playfair Display", serif;
            font-weight: 700;
        }
        h1{
            font-family: "Young Serif", serif;
        }
        body{
            background-image: linear-gradient(to right, rgb(233,201,202), rgb(147,169,208));
        }
    </style>


</head>
<body>
   
    <div class="row w-100">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center text-light mt-5">TODO LIST</h1>
            <form class="p-3 rounded shadow mt-4 border">
                <div class="d-flex">
                    <input id="act" type="text" placeholder="Enter the Activity" class="form-control">
                    <button type="button" class="btn btn-success ms-2" onclick="add()"><i class="fa-solid fa-plus fa-lg"></i></button>
                </div>
            </form>
            <div class="p-3 rounded shadow mt-4 border">
                <ol class="mt-3" id="result">
    
                </ol>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</body>
<script>
    function add(){
        if(act.value){
            result.innerHTML += `<li>${act.value}</li>`
        }
        else{
            alert('Please enter a activity')
        }
    }
</script>
</html>
